<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Ticket</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/261120/pexels-photo-261120.jpeg?auto=compress') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cancel-box {
            background: rgba(255,255,255,0.9);
            padding: 40px;
            padding-left: 17px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cancel-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d9534f;
        }

        .cancel-box input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
            margin-bottom: 15px;
            outline: none;
        }

        .cancel-box1{
            width: 107%;
            padding: 15px;
            padding-right: 10px;
            background: #d9534f;
            border: none;
            color: rgb(255, 254, 254);
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .back-btn {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            color: #0f0e0e;
            font-size: 14px;
        }

        /* Flash Messages */
        .flash-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            animation: fadeInOut 3s ease forwards;
            z-index: 9999;
            color: #fff;
            width: auto;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        /* Success (Green) */
        .flash-success {
            background-color: #28a745;
        }

        /* Error (Red) */
        .flash-danger {
            background-color: #dc3545;
        }

        /* Info (Blue) */
        .flash-info {
            background-color: #007bff;
        }

        /* Warning (Orange) */
        .flash-warning {
            background-color: #ffc107;
            color: #333;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

    </style>

</head>
<body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <form class="cancel-box" method="POST">
        <h2>Cancel Ticket</h2>

        <input type="text" name="passenger_name" placeholder="Enter Passenger Name" required>

        <input type="text" name="Flight_number" placeholder="Enter Flight Number" required>

        <button type="submit" class="cancel-box1">Calcel Ticket</button>
        <a href="{{url_for('dashboard')}}" class="back-btn">â¬… Back to Dashboard</a>
    </form>

</body>
</html>
